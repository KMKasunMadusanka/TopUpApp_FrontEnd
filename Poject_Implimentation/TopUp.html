<!DOCTYPE html>
<html ng-app="MainModule">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css?family=Noto+Sans|Dosis" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Dynatable/0.3.1/jquery.dynatable.css">



<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.js"></script>



<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>




<head>
    <link rel="shortcut icon" type="image/x-icon" href="../asserts/transportIcon.png" />
</head>

<title>TopUp | Public Transport</title>


<body ng-controller="MainController">
    <div class="container  col-md-12">


        <div class="col-md-12 col-sm-12 ">

            <div class="col-md-12 col-sm-12 page-header">


                <div class="col-md-12 systemSection">
                    <div class="imageIcon ">
                        <span class="heading pull-right">Automate Public Transport</span>
                    </div>
                </div>

            </div>

            <div class="container-fluid col-md-12 col-sm-12 body">

                <div class="row col-md-12 col-sm-12 well well-sm">
                    <div class="col-md-1 userSection ">
                        <div class="image1">
                            <img src="../asserts/user.png" class="pull-left">
                        </div>
                    </div>
                    <h4 class="col-md-9 welcomeText">welcome User</h4>
                </div>

                <div class="row col-md-6 col-sm-6 details">
                    <div class="form-group Option" ng-show="!reload && !cashPay && !cashPayConf && !cardPay">

                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-4 col-form-label">Name</label>
                            <div class="col-sm-8">
                                <input type="text" readonly class="form-control" id="Passengername" value="{{loadedPassenger.name}}">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-4 col-form-label">Passenger Id</label>
                            <div class="col-sm-8">
                                <input type="text" readonly class="form-control" id="Passengerid" value="{{loadedPassenger.passenger_id}}">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-4 col-form-label">Available balance</label>
                            <div class="col-sm-8">
                                <input type="text" readonly class="form-control" id="availabaleBalance" value="{{loadedCard.balance}}LKR">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-4 col-form-label">Expier Date</label>
                            <div class="col-sm-8">
                                <input type="text" readonly class="form-control" id="expierDate" value="{{loadedCard.expiry_date}}">

                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-4 col-form-label">Card Type</label>
                            <div class="col-sm-8">
                                <input type="text" readonly class="form-control" id="cardType" value="{{loadedCard.type}}">
                            </div>
                        </div>

                    </div>
                    <div class="form-control Option" ng-show="reload">
                        <div class="ops_header col-md-12">
                            <div class=" msg">
                                <span>Which method Do you prefer to do the Roload?</span>
                            </div>
                        </div>
                        <div class="ops_body col-md-12">
                            <button type="button" class="btn-default btn-lg  confButton1" ng-click="docashPayment()">Cash</button>
                            <button type="button" class="btn-default btn-lg confButton2" ng-click="docardPayment()">Cards</button>
                        </div>
                    </div>


                    <div class="form-control Option" ng-show="cashPay">
                        <div class="ops_header col-md-12">
                            <div>
                                <div class="msg_getmoney">Please Enter money to money box.</div>
                                <div>
                                    <label>Amount</label>
                                    <input type="number" class="form-control" id="enterdAmount" ng-model="enterdAmount" placeholder="RS.00.00">

                                </div>
                            </div>
                        </div>
                        <div class="ops_body_pay col-md-12">

                            <button type="button" class="btn-default btn-lg payButton" ng-click="pay()">Pay</button>
                        </div>
                    </div>

                    <div class="form-control Option" ng-show="cashPayConf">
                        <div class="ops_header col-md-12">
                            <div class="cashMsg">
                                <div class="cashMsg_line1">You have Entered,</div>
                                <div class="cashMsg_content">{{totalmoney}}.00 LKR</div>
                                <div class="cashMsg_content">Do you need to reload this amount?</div>
                            </div>
                        </div>
                        <div class="ops_body_cashConf col-md-12">
                            <button type="button" class="btn-default btn-lg  confButton1" ng-click="transactionCompleate()">Yes</button>
                            <button ng-show="NObuttonStatus" type="button" class="btn-default btn-lg confButton2" ng-click="callBackTomoneyLoad()">No</button>
                        </div>
                    </div>

                    <div class="form-control Option" ng-show="cardPay">
                        <div class=" col-md-12">
                            <div class="form-row">
                                <div class="form-group col-md-8">
                                    <label>Enter Amount</label>
                                    <input type="number" class="form-control" id="enterdAmount" ng-model="enterdAmount" placeholder="RS.00.00">
                                    <small class="form-text text-muted">Enter amount in multipliers of 10</small>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Card Number</label>
                                    <input type="number" class="form-control" ng-model="cardNumber" id="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX" onKeyPress="if(this.value.length==16) return false;"
                                        min="0">
                                </div>
                                <div class="form-group col-md-4">
                                    <label>Card Type</label>
                                    <select id="cardtype" class="form-control">
                                        <option selected>Visa Card</option>
                                        <option>Credit Card</option>
                                        <option>Debit Card</option>
                                    </select>
                                </div>
                                <div class="form-group  col-md-2">
                                    <label>CCV/CVC</label>
                                    <input type="number" class="form-control" id="ccv_cvc" ng-model="ccv_cvc" onKeyPress="if(this.value.length==3) return false;"
                                        min="0">
                                    <small class="form-text text-muted">3 digits</small>
                                </div>
                            </div>

                        </div>
                        <div class="ops_body_cardConf col-md-12">
                            <button type="button" class="btn-default btn-lg  confButton1" ng-click="Cardpay_method()">Proceed Payment</button>
                        </div>
                    </div>


                </div>

                <div class="row col-md-6 col-sm-6 buttonGroup">

                    <div class="buttonGroupContainer well well-sm">
                        <div class="btn-group demoPadder " role="group" aria-label="Basic example">
                            <button type="button" class="btn-lg btn-default bigButton" ng-click="backtoHome()">Home</button>
                            <button type="button" class="btn-lg btn-default bigButton" ng-disabled="!showRload" ng-click="changeButtonStatus()">Reload</button>
                            <button type="button" class="btn-lg btn-default bigButton" ng-click="endtranscation()">Exit</button>
                        </div>
                    </div>


                </div>
            </div>

        </div>






    </div>
</body>

<script>
    angular.module("MainModule", []).controller("MainController", function ($scope, $http, $filter, $window) {
        $scope.cardNumber = '5755757';
        $scope.baseUrl = 'http://localhost:9000/';


        var id;
        var cardStatus;
        var availableBalnce;
        $scope.enterdAmount = 0;
        $scope.totalmoney = 0;
        $scope.showRload = true;
        $scope.reload = false;
        $scope.cashPay = false;
        $scope.cashPayConf = false;
        $scope.cardPay = false;
        $scope.value = 0;
        $scope.loadedPassenger;
        $scope.loadedCard;
        var specialAccess = false;
        $scope.NObuttonStatus = true;
        //load card data
        $http.get($scope.baseUrl + 'cards/').then(function (cardsResult) {
            //load passenger data
            $http.get($scope.baseUrl + 'passengers/').then(function (passengerResult) {
                console.log(passengerResult.data.content);
                console.log(cardsResult.data.content);
                var passeger;
                var card;
                for (passeger in passengerResult.data.content) {
                    if (passengerResult.data.content[passeger].card_number == $scope.cardNumber) {
                        $scope.loadedPassenger = passengerResult.data.content[passeger];
                        break;
                    }
                }
                for (card in cardsResult.data.content) {
                    if (cardsResult.data.content[card].card_number == $scope.cardNumber) {
                        $scope.loadedCard = cardsResult.data.content[card];
                        $scope.loadedCard.expiry_date = $filter('date')($scope.loadedCard.expiry_date, "yyyy/MM/dd");
                        id = $scope.loadedCard._id;
                        cardStatus = $scope.loadedCard.status;
                        availableBalnce = $scope.loadedCard.balance;
                        break;
                    }
                }
                console.log("Current Passenger Is:");
                console.log($scope.loadedPassenger);
                console.log("Current card Is:");
                console.log($scope.loadedCard);
            });
        });


        $scope.changeButtonStatus = function () {
            $scope.showRload = false;
            $scope.reload = true;
        }

        $scope.backtoHome = function () {

            if (specialAccess) {
                $scope.showRload = true;
                $scope.reload = false;
                $scope.cashPay = false;
                $scope.cashPayConf = false;
                $scope.cardPay = false;
            }

            else if ($scope.reload || $scope.cashPay || $scope.cashPayConf || $scope.cardPay) {
                // swal({
                //     title: "Are you sure?",
                //     text: "Do you need to terminate transaction",
                //     type: "warning",
                //     showCancelButton: true,
                //     confirmButtonColor: "#DD6B55",
                //     confirmButtonText: "Yes",
                //     closeOnConfirm: false
                // }, function (isConfirm) {
                //     if (isConfirm) {
                //         $scope.showRload = true;
                //         $scope.reload = false;
                //         $scope.cashPay = false;
                //         $scope.cashPayConf = false;
                //         $scope.cardPay = false;
                //     };
                // });
                var back = confirm("Do you want to cancel transaction");
                if (back) {

                    $scope.showRload = true;
                    $scope.reload = false;
                    $scope.cashPay = false;
                    $scope.cashPayConf = false;
                    $scope.cardPay = false;

                }
            }
        }


        $scope.docashPayment = function () {

            $scope.reload = false;
            $scope.cashPay = true;

        }

        $scope.docardPayment = function () {
            $scope.reload = false;
            $scope.cardPay = true;
        }

        $scope.pay = function () {
            if ($scope.enterdAmount > 0) {
                $scope.totalmoney = $scope.totalmoney + $scope.enterdAmount;
                $scope.cardPay = false;
                $scope.cashPay = false;
                $scope.cashPayConf = true;
                $scope.enterdAmount = 0;
            }
            else {
                swal({
                    type: 'error',
                    title: "Invalid Amount",
                    text: "Please enter correct amount to reolad.",
                    timer: 3000,
                    showConfirmButton: false
                });
            }
        }

        $scope.Cardpay_method = function () {

            if ($scope.enterdAmount > 0 && $scope.cardNumber > 0 && $scope.ccv_cvc > 0) {
                $scope.totalmoney = $scope.totalmoney + $scope.enterdAmount;
                $scope.cardPay = false;
                $scope.cashPay = false;
                $scope.cashPayConf = true;
                $scope.enterdAmount = 0;
                $scope.NObuttonStatus = false;

            }
            else {
                swal({
                    type: 'error',
                    title: "Plase fill correct values",
                    text: "Make sure you enter all the inputs correctly.",
                    timer: 3000,
                    showConfirmButton: false
                });
            }
        }

        $scope.transactionCompleate = function () {

            var toatalAmount = availableBalnce + $scope.totalmoney;
            var reload = $scope.totalmoney;
            var modified = {

                "status": "active",
                "balance": toatalAmount
            }


            $http.put($scope.baseUrl + 'cards/' + id + '/', modified).then(function (result) {
                var text = 'Current Account Balance Is ' + reload + '.00 LKR';
                // swal({
                //     type: 'success',
                //     title: "Transcation Compleate",
                //     text: text,
                //     timer: 3000,
                //     showConfirmButton: false
                // });
                $scope.loadedCard.balance=toatalAmount;
                    
                specialAccess = true;
                $scope.NObuttonStatus = true;
                $scope.backtoHome();
            });


        }

        $scope.callBackTomoneyLoad = function () {
            $scope.cashPayConf = false;
            $scope.cashPay = true;
        }

        $scope.endtranscation = function () {
            var End = confirm("Do you need to end the transaction");
            if (End) {
                // swal({
                //     type: 'success',
                //     title: "Have a nice day",
                //     text: "Make sure you get your card back",
                //     timer: 3000,
                //     showConfirmButton: false
                // });
                $window.location.href = 'file:///C:/Users/Kasun/Documents/CSSE2/CSSE-2/TopUpApp/Poject_Implimentation/cardInput_Page.html';
            }

        }

    });

</script>
